<script>
setInterval(() => {
  const swaps = document.querySelector('.swaps');
  if (swaps) swaps.textContent = parseInt(swaps.textContent || 23) + 1;
}, 5000);

document.addEventListener('DOMContentLoaded', () => {
  console.log('Thomas IT Network Swap - Interactive features loaded');
});
</script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  // Live swap counter - finds ANY element containing "23" (Swaps number)
  setInterval(() => {
    document.querySelectorAll('*').forEach(el => {
      if (el.textContent && el.textContent.includes('23')) {
        let num = parseInt(el.textContent.trim()) || 23;
        el.textContent = el.textContent.replace(num.toString(), (num + 1).toString());
      }
    });
  }, 3000); // Every 3 seconds

  console.log('ðŸŸ¢ Thomas IT Network Swap - Interactive LIVE');
});
</script>
