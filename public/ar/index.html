<!DOCTYPE html>
<html>
<head>
  <title>Thomas IT AR Repair Guide - Phase 10</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@a11e8116/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="margin:0; overflow:hidden">
  <!-- AR Scene -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Camera origin marker (print Hiro marker for calibration) -->
    <a-marker preset="hiro" type="box" color="thomas-blue">
      <!-- Cisco Switch Wiring Guide -->
      <a-box position="0 0.3 0" rotation="0 45 0" color="#0984C0" depth="0.15" height="0.15" width="0.15" 
             animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-box>
      
      <!-- Cable color guide -->
      <a-cylinder position="-0.2 0.1 0" radius="0.08" height="0.02" color="#10B981"></a-cylinder>
      <a-text value="Cat6 (Green)" position="-0.35 0.1 0" align="center" color="white" scale="0.3 0.3 0.3"></a-text>
      
      <a-cylinder position="0.2 0.1 0" radius="0.08" height="0.02" color="#EF4444"></a-cylinder>
      <a-text value="Power (Red)" position="0.45 0.1 0" align="center" color="white" scale="0.3 0.3 0.3"></a-text>
      
      <!-- Step-by-step instructions -->
      <a-plane position="0 -0.3 0" rotation="-40 0 0" height="0.8" width="1.2" 
               material="src: #instructions; opacity: 0.9; color: white" color="white"></a-plane>
    </a-marker>
    
    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
  
  <!-- Overlay UI -->
  <div style="position:absolute;top:20px;left:20px;color:white;font-family:Arial;font-size:18px;font-weight:bold;background:rgba(0,0,0,0.5);padding:15px;border-radius:10px;max-width:300px">
    <div>ðŸ”§ AR Repair Guide</div>
    <div style="font-size:14px;margin-top:8px">ðŸ“± Point at Hiro marker</div>
    <div>ðŸŽ¯ Follow color-coded cables</div>
    <div style="margin-top:10px;font-size:16px;color:#60BDD1">Phase 10 LIVE</div>
  </div>
</body>
</html>
