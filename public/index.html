<!DOCTYPE html>
<html>
<head>
  <title>Network Swap App</title>
  <script src="https://cdn.ethers.io/lib/ethers-6.11.1.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/wallet.js" defer></script>
  <script src="/js/swap.js" defer></script>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
    input, button { padding: 10px; margin: 5px; width: 100%; box-sizing: border-box; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:disabled { background: #ccc; }
    .address { background: #f0f0f0; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Network Swap App</h1>
<div class="mb-6">
  <label class="block text-sm font-medium mb-2">Site Location</label>
  <select id="site-select" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
    <option value="phx">Phoenix HQ (85003)</option>
    <option value="den">Denver DC (80202)</option>
    <option value="aus">Austin Office (78701)</option>
  </select>
</div>
  
<div class="mb-6">
  <h2 class="text-xl font-bold mb-4">Device Inventory</h2>
  <div class="overflow-x-auto">
    <table class="w-full bg-white border border-gray-200 rounded-lg">
      <thead>
        <tr class="bg-gray-50">
          <th class="px-6 py-3 text-left">Device</th>
          <th class="px-6 py-3 text-left">Type</th>
          <th class="px-6 py-3 text-left">Status</th>
          <th class="px-6 py-3 text-left">EOL</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-t">
          <td class="px-6 py-4">HP LaserJet P3015</td>
          <td class="px-6 py-4">Printer</td>
          <td class="px-6 py-4"><span class="px-2 py-1 bg-red-100 text-red-800 rounded-full text-xs">EOL</span></td>
          <td class="px-6 py-4">2026-03</td>
        </tr>
        <tr class="border-t">
          <td class="px-6 py-4">Cisco SG350-28</td>
          <td class="px-6 py-4">Switch</td>
          <td class="px-6 py-4"><span class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-xs">Active</span></td>
          <td class="px-6 py-4">2028-12</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

  <button id="connect-btn">Connect MetaMask</button>
  <div id="wallet-address" class="address">Not connected</div>
  
  <h3>Swap Tokens</h3>
  <input id="from-token" placeholder="From Token (ETH: 0xEeee...)" value="0xEeeeeEeeeEeEeeEeEeEeeEEEeeeeEeeeeeeeEEeE">
  <input id="to-token" placeholder="To Token (USDC: 0xA0b8...)" value="0xA0b86a33Ec641E4E4E4E4E4E4E4E4E4E4E4E4E4">
  <input id="amount" placeholder="Amount (e.g. 0.1)" value="0.001">
  
  <button id="swap-btn">Swap Tokens</button>
  <div id="quote-output"></div>
</body>
</html>
