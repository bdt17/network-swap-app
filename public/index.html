  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('bulk-swap')?.addEventListener('click', async () => {
        const btn = document.getElementById('bulk-swap')
        btn.innerHTML = 'ğŸš€ Creating swaps...'
        try {
          const response = await fetch('/api/swaps/bulk_create', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ swaps: Array.from({length: 10}, (_, i) => ({
              device_id: 2001 + i, site_id: 21, status: 'scheduled',
              scheduled_at: new Date(Date.now() + (i+1)*24*60*60*1000).toISOString(),
              vendor: 'Cisco', notes: `Bulk test swap #${i+1}`
            }))})
          })
          if (response.ok) {
            btn.innerHTML = 'âœ… 10 swaps created!'
            setTimeout(() => location.reload(), 2000)
          }
        } catch(e) {
          btn.innerHTML = 'âŒ API needs controller'
        }
      })

      document.getElementById('refresh')?.addEventListener('click', () => location.reload())
    })
  </script>
