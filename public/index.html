<!DOCTYPE html>
<html>
<head>
  <title>Thomas IT Network Swap Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-50 min-h-screen">
  <div class="container mx-auto px-6 py-12">
    <div class="text-center mb-16">
      <h1 class="text-6xl font-bold bg-gradient-to-r from-indigo-600 via-purple-600 to-blue-600 bg-clip-text text-transparent mb-6">
        Network Swap Dashboard
      </h1>
      <p class="text-xl text-gray-600 max-w-2xl mx-auto">Thomas IT â€¢ Live Network Inventory & EOL Tracking</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-16">
      <div class="bg-white/80 backdrop-blur-xl p-10 rounded-3xl shadow-2xl border border-white/50">
        <div class="text-5xl font-bold text-indigo-600 mb-4">247</div>
        <div class="text-gray-600 font-semibold text-lg">Network Devices</div>
      </div>
      <div class="bg-white/80 backdrop-blur-xl p-10 rounded-3xl shadow-2xl border border-white/50">
        <div class="text-5xl font-bold text-emerald-600 mb-4">14</div>
        <div class="text-gray-600 font-semibold text-lg">Locations</div>
      </div>
      <div class="bg-white/80 backdrop-blur-xl p-10 rounded-3xl shadow-2xl border border-white/50">
        <div class="text-5xl font-bold text-orange-600 mb-4">23</div>
        <div class="text-gray-600 font-semibold text-lg">Pending Swaps</div>
      </div>
    </div>

    <div class="bg-white/70 backdrop-blur-xl rounded-3xl shadow-2xl overflow-hidden max-w-6xl mx-auto">
      <div class="bg-gradient-to-r from-indigo-500 to-purple-600 px-8 py-6">
        <h2 class="text-3xl font-bold text-white">Recent Network Devices</h2>
      </div>
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-gray-50/50">
            <tr>
              <th class="px-8 py-6 text-left text-lg font-bold text-gray-700">Device</th>
              <th class="px-8 py-6 text-left text-lg font-bold text-gray-700">Location</th>
              <th class="px-8 py-6 text-left text-lg font-bold text-gray-700">Status</th>
              <th class="px-8 py-6 text-left text-lg font-bold text-gray-700">EOL</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-100">
            <tr class="hover:bg-indigo-50/50">
              <td class="px-8 py-6 font-mono text-lg font-semibold">SW-CORE-01</td>
              <td class="px-8 py-6 text-gray-700">Phoenix HQ</td>
              <td><span class="px-4 py-2 bg-emerald-100 text-emerald-800 rounded-full text-sm font-bold">Active</span></td>
              <td class="px-8 py-6 text-gray-500">2028</td>
            </tr>
            <tr class="hover:bg-indigo-50/50">
              <td class="px-8 py-6 font-mono text-lg font-semibold">AP-FLOOR2-03</td>
              <td class="px-8 py-6 text-gray-700">Building A</td>
              <td><span class="px-4 py-2 bg-orange-100 text-orange-800 rounded-full text-sm font-bold">EOL Soon</span></td>
              <td class="px-8 py-6 text-gray-500">2026-06</td>
            </tr>
            <tr class="hover:bg-indigo-50/50">
              <td class="px-8 py-6 font-mono text-lg font-semibold">PRINTER-LAB-02</td>
              <td class="px-8 py-6 text-gray-700">Lab Wing</td>
              <td><span class="px-4 py-2 bg-red-100 text-red-800 rounded-full text-sm font-bold">Replace</span></td>
              <td class="px-8 py-6 text-gray-500">2025-12</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
